<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Reservations</title>
</head>
<body>
<div th:replace="templates"></div>
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Reservations
 </div>
 <div class="card-body">
 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>Nom client</th><th>Prix sejour </th>
 </tr> 
 <tr th:each="p:${reservations.content}">
 <td th:text="${p.idReservation}"></td>
 <td th:text="${p.nomClient}"></td>
 <td th:text="${p.prixSejour}"></td> 
<td><a class="btn btn-danger"  onclick="return confirm('Etes-vous sÃ»r ?') "th:href="@{supprimerReservation(id=${p.idReservation}, page=${currentPage},size=${size})}">Supprimer</a></td>
 </tr> 
 </table>
  <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ listeReservations(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
</div>
</body>
</html>
